<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Londýn – itinerář</title>

  <!-- POZOR: u tebe je soubor style.css -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet (mapa bez API klíče) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Londýn – <span id="dates">—</span></h1>
      <div class="sub">
        Hotel: <strong id="hotelName">—</strong>
      </div>
    </div>

    <div class="controls">
      <label class="control">
        Den:
        <select id="daySelect"></select>
      </label>
    </div>
  </header>

  <main class="grid">
    <section class="panel">
      <div id="dayMeta" class="dayMeta"></div>
      <div id="dayStops"></div>
    </section>

    <section class="panel mapPanel">
      <div id="map"></div>
    </section>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="app.js"></script>
</body>
</html>
